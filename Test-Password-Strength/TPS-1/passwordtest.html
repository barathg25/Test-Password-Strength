<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <link rel="icon" type="image/x-icon" href="R.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Meter</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button id="toggleButton" onclick="togglePasswordVisibility()">Show Password</button>
        <div class="strength-meter">
            <div class="strength-bar">
                <div class="level"></div>
            </div>
        </div>
        <div id="strength-text">Strength: <span id="strength-value">Weak</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
